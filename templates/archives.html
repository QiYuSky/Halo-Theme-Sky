<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
    th:replace="~{modules/layout :: html(title = #{string.archives}, content = ~{::content})}">

<th:block th:fragment="content">
    <main class="main-view">
        <header>
            <h2 class="section-title">[[#{string.archives}]]</h2>
        </header>

        <th:block th:each="archive : ${archives.items}">
            <div class="archives-group" th:id="${archive.year}">
                <h2 class="archives-date section-title">
                    <h2 class="article-title" th:text="${archive.year}"></h2>
                </h2>

                <div class="article-list--compact">
                    <th:block th:each="month : ${archive.months}">
                        <article th:each="post : ${month.posts}">
                            <th:block th:replace="~{modules/common/article-item :: post(${post})}" />
                        </article>
                    </th:block>
                </div>

            </div>
        </th:block>

        <th:block th:replace="~{modules/common/pagination :: pagination(pageType = 'archives')}" />

    </main>
</th:block>

</html>
