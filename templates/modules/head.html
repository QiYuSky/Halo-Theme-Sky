<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <meta name="description" content="When you look at the sky, memories will slowly come to the surface">
    <title th:text="${#strings.isEmpty(title)? site.title : title+'-'+site.title}"></title>

    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <link rel="shortcut icon" th:href="${site.favicon}">
</head>

</html>
