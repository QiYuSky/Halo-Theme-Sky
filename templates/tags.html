<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{modules/layout :: html(head = null,content = ~{::content})}">
<!-- 标签集合页面 -->

<th:block th:fragment="content">
    <h1>标签</h1>
    <ul>
        <li th:each="tag : ${tags}">
            <a th:href="@{${tag.status.permalink}}" th:text="${tag.spec.displayName}"></a>
        </li>
    </ul>
</th:block>

</html>
